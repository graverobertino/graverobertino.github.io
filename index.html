<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Grave's Yard</title>

	<link rel="icon" type="image/png" href="images/robert.png">
	<link rel="stylesheet" href="index.css">
	<script src="index.js"></script>
</head>
<body>
	<div class="container">
		<!--header-->
		<div class="headerContainer">
			<div class="header">
				<img src="images/mainpage_header.png" draggable="false">
			</div>
		</div>
		<!--stuff-->
		<div class="middle">
			<a href="art_zone/artzone.html"><img id="art" onmouseover="anim(art)" onmouseout="unAnim(art)" src="images/art_icon.png" draggable="false"> </a>
			<img id="tv" onmouseover="showImage()" onmouseout="hideImage()" src="images/tv/oldtv_off.png" draggable="false">
			<img src="images/games_icon_locked.png" draggable="false">
		</div>
		<!--stuff2-->
		<div class="blog">
			<a href="blog_zone/blogzone.html"><img id="blog" onmouseover="anim(blog)" onmouseout="unAnim(blog)" src="images/blog_icon.png" draggable="false"> </a>
		</div>
		<br><br><br>
		<div style="text-align: center;">
			<img src="images/iframeline.png" style="transform:rotate(180deg)" draggable="false">
		</div>
		<!--news-->
		<div class="news">
			<iframe src="news_zone/hintodo.html" style="height: 300px; width: 390px; border: none;" title="hi n' todo"></iframe>
			<iframe src="news_zone/changelog.html" style="height: 300px; width: 260px; border: none;" title="news"></iframe>
		</div>
		<div style="text-align: center;">
			<img src="images/iframeline.png" draggable="false">
		</div>
		<!--footer-->
		<div class="footer">
			<img src="images/footer.png" draggable="false">
		</div>
	</div>
</body>
</html>
