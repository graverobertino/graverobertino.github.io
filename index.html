<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Grave's Yard</title>

	<link rel="icon" type="image/png" href="images/robert.png">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<!--header-->
		<div class="headerContainer">
			<div class="header">
				<img src="images/mainpage_header.png" draggable="false">
			</div>
		</div>
		<!--stuff-->
		<div class="middle">
			<a href="art_zone/artzone.html"><img id="art" onmouseover="anim(art)" onmouseout="unAnim(art)" src="images/art_icon.png" draggable="false"> </a>
			<img id="tv" onmouseover="showImage()" onmouseout="hideImage()" src="images/tv/oldtv_off.png" draggable="false" style="cursor: default;">
			<img src="images/games_icon_locked.png" draggable="false">
		</div>
		<!--stuff2-->
		<div class="blog">
			<a href="blog_zone/blogzone.html"><img id="blog" onmouseover="anim(blog)" onmouseout="unAnim(blog)" src="images/blog_icon.png" draggable="false"> </a>
		</div>
		<br><br><br>
		<div style="text-align: center;">
			<img src="images/iframeline.png" style="transform:rotate(180deg)" draggable="false">
		</div>
		<!--news-->
		<div class="news">
			<iframe src="news_zone/hintodo.html" style="height: 300px; width: 390px; border: none;" title="hi n' todo"></iframe>
			<iframe src="news_zone/changelog.html" style="height: 300px; width: 260px; border: none;" title="news"></iframe>
		</div>
		<div style="text-align: center;">
			<img src="images/iframeline.png" draggable="false">
		</div>
		<br>
		<!--footer-->
		<div class="footer">
			<p>WEBSITE BY GRAVE ROBERT</p>
		</div>
	</div>
<script>
	// tv
	var randomNumber = 1;

    min = Math.ceil(1);
    max = Math.floor(20);
    var randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
    console.log(randomNumber);

	function showImage() {
		switch(randomNumber) {
		case 1:
			document.getElementById("tv").src = "images/tv/oldtv_1.png";
		break;
		case 2:
			document.getElementById("tv").src = "images/tv/oldtv_2.png";
		break;
		case 3:
			document.getElementById("tv").src = "images/tv/oldtv_3.png";
		break;
		case 4:
			document.getElementById("tv").src = "images/tv/oldtv_4.png";
		break;
		case 5:
			document.getElementById("tv").src = "images/tv/oldtv_5.png";
		break;

		case 10:

		break;
		case 11:
			document.getElementById("tv").src = "images/tv/oldtv_11.png";
		break;
		case 12:

		break;

		case 20:
			document.getElementById("tv").src = "images/tv/oldtv_20.png";
		break;
	}
	}

	function hideImage() {
		document.getElementById("tv").src = "images/tv/oldtv_off.png";
	}
		// icon animations
	function anim(x) {
		switch(x) {
			case art:
				document.getElementById("art").src = "images/art_icon2.png";
			break;
		}
	}

	function unAnim(x) {
		switch(x) {
			case art:
				document.getElementById("art").src = "images/art_icon.png";
			break;
		}
	}

	function anim(x) {
		switch(x) {
			case blog:
				document.getElementById("blog").src = "images/blog_icon2.png";
			break;
		}
	}

	function unAnim(x) {
		switch(x) {
			case blog:
				document.getElementById("blog").src = "images/blog_icon.png";
			break;
		}
	}
</script>
</body>
</html>
